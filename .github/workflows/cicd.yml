name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Install packages
        run: make install

      - name: Test
        env:
          DATABRICKS_KEY: ${{ secrets.DATABRICKS_KEY }}
          SERVER_HOSTNAME: ${{ secrets.SERVER_HOSTNAME }}
          DATABRICKS_HTTPPATH: ${{ secrets.DATABRICKS_HTTPPATH }}
        run: make test

      - name: Lint
        run: make lint

      - name: Format
        run: make format
