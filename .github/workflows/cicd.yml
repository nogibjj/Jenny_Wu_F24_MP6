name: Python Application Test with Github Actions 
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Environment Variables
        run: |
          echo "SERVER_HOSTNAME=${{secrets.SERVER_HOSTNAME}}" >> $GITHUB_ENV
          echo "HTTP_PATH=${{secrets.DATABRICKS_HTTPPATH}}" >> $GITHUB_ENV
          echo "ACCESS_TOKEN=${{secrets.DATABRICKS_KEY}}" >> $GITHUB_ENV
      - name: install packages
        run: make install
      # - name: lint
      #   run: make lint
      - name: test 
        run: make test 
      - name: format
        run: make format